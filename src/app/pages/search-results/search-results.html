<div class="container-fluid " >
    <app-navbar></app-navbar>

    <span class="w-100 justify-content-center d-flex gap-2" *ngIf="query">Search results for<p class="text-danger">
            {{query}}</p> </span>
    <div class="mx-5">
        <div class="row mt-4">
        <div class="col-md-3 mb-4 gap-2" *ngFor="let item of results" (click)="goToDetail(item)">
            <app-card [item]="item"></app-card>
        </div>
    </div>
    </div>

</div>
