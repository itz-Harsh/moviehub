    <ng-container *ngIf="loading; else content">
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="spinner-border text-danger mb-3" role="status"></div>
                <p class="text-sm text-muted">Loading...</p>
            </div>
        </div>
    </ng-container>

    <ng-template #content>

        <!-- ================= RECENT ================= -->
        <div class="px-6 mt-2 md:mt-2">
            <h3 class="mb-4 text-lg sm:text-xl lg:text-2xl">
                <li class="font-semibold">Latest Movies and Series</li>
            </h3>

            <div class="relative">
                <div
                    #scroller
                    class="overflow-x-auto scroll-smooth no-scrollbar touch-pan-x overscroll-x-contain"
                    (scroll)="onHorizontalScroll($event, 'Recent')"
                >
                    <div class="grid grid-flow-col gap-3 w-max md:grid-rows-2 auto-cols-max">
                        <div *ngFor="let item of results.Recent"
                             class="cursor-pointer"
                             (click)="goToDetail(item)">
                            <app-card [item]="item"></app-card>
                        </div>
                    </div>
                </div>

                <button
                    class="hidden md:flex absolute left-0 top-1/2 -translate-y-1/2
                           items-center justify-center w-10 h-10 rounded-full
                           bg-black/50 text-white text-2xl backdrop-blur-sm
                           transition-all duration-300 hover:bg-black/80 hover:scale-110
                           active:scale-95 shadow-md z-10"
                    (click)="scrollFromButton($event, -800)">
                    ‹
                </button>

                <button
                    class="hidden md:flex absolute right-0 top-1/2 -translate-y-1/2
