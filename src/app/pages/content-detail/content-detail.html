<div class="container-fluid mb-5 ">
    <app-navbar></app-navbar>

    <div class="d-flex align-items-center flex-column mt-4 pt-3 gap-3 border-t-[1px]" *ngIf="results">
        <h2 class="d-flex align-items-center h-min gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" style="height: 25px;" fill="currentColor" class="bi bi-film"
                viewBox="0 0 16 16">
                <path
                    d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z" />
            </svg>
            <h2 class="m-0 font-semibold text-2xl sm:text-xl lg:text-4xl">{{results.title}}</h2>
        </h2>
        <div class=""> <img [src]="results.featured_image" alt="" class="h-[20rem] sm:h-[25rem] border-2 lg:h-[30rem]"> </div>
        <span class="flex flex-column align-items-center gap-3 py-4 text-sm sm:text-xs lg:text-lg">
            <p class="text-center "> {{results.categories}} </p>
            <p> {{results.url_slug | titlecase}} </p>
            <p> {{results.date | date:'dd MMM yyyy, hh:mm a'}} </p>
        </span>


        <div *ngIf="type === 'movies' || type === 'bolly_movies' && results as movie"
            class="d-flex flex-column gap-3 align-items-center">
            <h4 class="font-medium text-lg sm:text-xl overflow-hidden">Movie Download Links</h4>
           <div *ngIf="stream?.streams?.length === 0">
                No Link Found
                </div>

            <div *ngFor="let stream of stream?.streams" >
                <button class="p-2 bg-red-500 text-sm sm:text-base  w-[16rem] sm:w-fit rounded hover:scale-95 ">

                    <a [href]="stream.url" target=" "> {{stream.title}} </a>
                </button>
            </div>
        </div>


        <div *ngIf="type === 'series' || type === 'bolly_series' || type === 'anime'  && results as series"
            class="flex flex-column align-items-center">

            <h4 class="overflow-hidden">Series Download links</h4>


            <select [(ngModel)]="selectedValue" class="p-2 rounded" (change)="select()">
                <option value="" disabled selected class="">Select Season</option>
                <div *ngIf="stream?.seasons?.length === 0">
                No Link Found
                </div>
                <option *ngFor="let season of stream?.seasons | keyvalue; let i = index" [ngValue]="season">Season
                    {{i+1}}</option>
            </select>

           <div
  *ngIf="selectedValue as season"
  class="flex flex-col items-center m-3 w-full">

  <!-- Title -->
  <h6
    class="text-center text-sm sm:text-base px-2 mb-2 break-words">
    {{ selectedValue.value?.title }}
  </h6>

  <!-- Content Row -->
  <div
    class="flex flex-col sm:flex-row items-center gap-3 w-full sm:w-fit overflow-x-auto">

    </div>

    <!-- ZIP Buttons -->
    <div
      class="flex flex-wrap gap-2 justify-center sm:justify-start w-full">

      <button
        *ngFor="let obj of selectedValue.value?.zip"
        class="btn btn-sm sm:btn-md btn-success whitespace-nowrap hover:scale-95 ">

        <a
          [href]="obj.url"
          target="_blank"
          rel="noopener noreferrer"
          class="text-white no-underline">
          {{ obj.quality }}
        </a>

      </button>
    </div>

  </div>
</div>

            <div *ngFor="let episodes of selectedValue.value?.episodes | keyvalue; let i = index" class="">
                <div class="w-100 ">
                    <h5 class="font-bold w-fit  p-1"> Episode {{i+1}}</h5>
                </div>

                <div class="flex w-[90%] sm:w-[30rem] lg:px-5 my-3">
                    <div *ngFor="let episode of episodes.value.streams" class="w-fit px-2">

                        <button class=" rounded bg-red-500 p-2  hover:scale-95 ">
                            <a [href]="episode.url" target=" " class="flex align-items-lg-center gap-2">
                                {{episode.quality}}

                            </a>
                        </button>
                    </div>

                </div>

            </div>


        </div>
    </div>
</div>
